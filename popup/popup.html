<!DOCTYPE html>
<html>
<head>
    <title>ApplyEase</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
    <style>
      html, body { margin: 0; padding: 0; background: #0a0f1e; }
    </style>
    
</head>
<body>
    <div class="container" style="width: 360px; margin:0; padding:8px; font-family: Inter, system-ui; background:#0a0f1e;">
      <div class="card" style="background:#0a0f1e;border:1px solid rgba(255,255,255,0.1);border-radius:12px;padding:12px;color:#e5e7eb;">
        <div style="display:flex;align-items:center;gap:10px;margin-bottom:8px">
          <img id="logo" width="36" height="36" src="./icon.png"/>
          <div style="font-weight:700;">ApplyEase</div>
        </div>
        <div style="display:flex;gap:8px;align-items:center;margin-bottom:12px">
          <button id="auto-fill" class="btn btn-primary" style="flex:1;background:#2563eb;border:0;">Auto Fill</button>
          <button id="open-tracker" class="btn btn-outline-light" style="flex:1;background:transparent;border:1px solid rgba(255,255,255,0.15);color:#cbd5e1;">Job Tracker</button>
        </div>
        <div id="loading" style="display:none;align-items:center;gap:8px;margin-bottom:8px">
          <img width="20" id="loading-gif" src="./Loading_2.gif"/>
          <span id="filling-text">Filling ...</span>
        </div>
        <div id="match-panel" style="display:none;">
          <div style="font-weight:600;">Resume Match</div>
          <div id="match-percent" style="margin:4px 0 8px;"></div>
          <div style="font-weight:600;;">Matching Keywords</div>
          <div id="match-matching" style="display:flex;flex-wrap:wrap;gap:6px;margin-bottom:8px;color:black"></div>
          <div style="font-weight:600;">Missing Keywords</div>
          <div id="match-missing" style="display:flex;flex-wrap:wrap;gap:6px;"></div>
        </div>
      </div>
    </div>
</body>
<script type="module" src="popup.js"> </script>
</html>
